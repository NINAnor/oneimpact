url: https://ninanor.github.io/oneimpact/
template:
  bootstrap: 5
navbar:
  components:
   articles:
    text: Articles
    menu:
    - text: Getting started
      href: articles/oneimpact.html
    - text: Computing zones of influence
      href: articles/computing_zoi.html
    - text: Zones of influence on GRASS GIS
